<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Stock Screener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/> -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style> body {font-family: 微软雅黑;} </style>
</head>
<body>
<div class="container">
  <br>
  <h2>Stock Screener</h2>
  <p>To get the stocks based on financial data</p>
  <div class="row" >
    <form action="/getIncomeSummary" method="post" target="_blank">
      <table>
        <tr id="eps_growth_row">
          <th>Interim: Minimum EPS Growth (%):</th>
          <td>
            <!-- <input id="min_eps_growth" name="min_eps_growth" type="range" value="18" min="1" max="100" data-show-value="true"> -->
            <input id="min_eps_growth" name="min_eps_growth" type="range" value="18" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
            <output>18</output>%
          </td>
        </tr>
        <tr id="net_profit_growth_row">
          <th>Annual: Minimum Net Profit Growth (%):</th>
          <td>
            <input id="min_net_profit_growth" name="min_net_profit_growth" type="range" value="15" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
            <output>15</output>%
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" id="getIncomeSummary">Get Stocks</button>
          </td>
        </tr>
      </table>
      <br>
    </form>
  </div>
</div>
</body>
</html>
